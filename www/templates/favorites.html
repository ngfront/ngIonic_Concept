<ion-view view-title="Favorites" class="favorites-page">
  <ion-content>

    <ion-list>

      <ion-item class="item-avatar" ng-repeat="song in fc.favoriteSongs" ng-click="fc.openSong(song)">
        <img ng-src="{{song.image_small}}">
        <h2>{{song.title}}</h2>
        <p>{{song.artist}}</p>

        <ion-option-button class="button-assertive"
                       ng-click="fc.removeSong(song, $index)">
          <i class="ion-minus-circled"></i>
        </ion-option-button>
      </ion-item>

     

    </ion-list>
    

  </ion-content>
</ion-view>
