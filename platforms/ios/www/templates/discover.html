<ion-view view-title="Discover" class="discover-page">
  <ion-content scroll="false">
  
    <!--Fetching Next Image Album Cover -->
    <div class="img-lookahead">
      <img ng-src="{{ dc.nextAlbumImg }}" />
    </div>

    <div class="list card current-song"
        ng-class="{skipped: dc.currentSong.rated == false,
                     favorited: dc.currentSong.rated == true}"
          ng-show="!dc.currentSong.hide">

      <div class="item item-image">
        <img ng-src="{{dc.currentSong.image_large}}">
      </div>

      <div class="item">
        <h2>
          {{dc.currentSong.title}}
          <span ng-hide="dc.currentSongLoaded"><i class="ion-loading-c"></i></span>
        </h2>
        <p>{{dc.currentSong.artist}}</p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="dc.sendFeedback(false)">
          <i class="icon ion-close"></i>
          Skip
        </a>
        <a class="tab-item" ng-click="dc.sendFeedback(true)">
          <i class="icon ion-heart"></i>
          Favorite
        </a>
      </div>

    </div>


  </ion-content>
</ion-view>
